
<h1>Most popular</h1>

<div class="movies">
	<div class="card" *ngFor="let _x of mostPopularMovies">

		<img src="https://image.tmdb.org/t/p/w200/{{_x.poster_path}}" alt="poster">


		<div class="description">
			<h1>{{_x.title}}</h1>

			<p class="info">{{_x.genre_ids}} 2019</p>

			<p>{{_x.overview}}</p>
		</div>

	</div>

</div>



<mat-form-field>
	<!-- <mat-label>Genre: {{selected}}</mat-label> -->
	<mat-select [(value)]="selected">
		<mat-option (click)="searchByGenre(12)" value="Aventura">Aventura</mat-option>
		<mat-option (click)="searchByGenre(14)" value="Fantasía">Fantasía</mat-option>
		<mat-option (click)="searchByGenre(18)" value="Drama">Drama</mat-option>
	</mat-select>
</mat-form-field>
