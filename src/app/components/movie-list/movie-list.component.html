
<h3 *ngIf="movieService.getMoviesFound().total_results as nResults; else elseBlock">Results: {{nResults}}</h3>
<ng-template #elseBlock><h3>No results</h3></ng-template>


<div class="movies">
	<div class="card" *ngFor="let _x of movieService.getMoviesFound().results">
		
		<div class="image">
			<img class="moviePoster" src="https://image.tmdb.org/t/p/w200/{{_x.poster_path}}" alt="poster">
			<app-modal [movie]="_x"></app-modal>	
		</div>
		
		
		<div class="description">
			<h1>{{_x.title}}</h1>
			<p>{{_x.overview}}</p>
			
		</div>
		
	</div>
