<div class="movies">
	<div class="movie" *ngFor="let _x of movieList">
		<mat-card class="example-card">
			
			<img mat-card-image src="https://image.tmdb.org/t/p/w200/{{_x.poster_path}}" alt="poster">

			<mat-card-header>
				<div mat-card-avatar class="example-header-image"></div>
				<mat-card-title>{{_x.title}}</mat-card-title>
				<mat-card-subtitle>{{_x.genre_ids}}</mat-card-subtitle>
			</mat-card-header>
			
			<mat-card-content>
				<p>{{_x.overview}}</p>
			</mat-card-content>

			<mat-card-actions>
				<button mat-button>DETAIL</button>
				<button mat-button>ORDER</button>
			</mat-card-actions>

		</mat-card>
	</div>
</div>
