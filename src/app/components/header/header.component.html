<div class="header" role="banner">
	
	<a routerLink="/">
		<img width="40" alt="Logo" src="https://i1.wp.com/elparche.co/wp-content/uploads/2018/05/netflix-n-logo-png.png?ssl=1" />
	</a>
	
	<!-- <div class="spacer"></div> -->
	
	
	<!-- <input type="text" placeholder="Search" [(ngModel)]="search_var" [ngModelOptions]="{standalone: true}"> -->
	<input type="text" placeholder="Search" (keyup)="search($event)">
	
	
	
	<div *ngIf="!userService.isLoggedIn()">
		
		<div class="cajaLinksHeader">
			<button routerLink="/login" class="boton mr-2">Login</button>
			<button routerLink="/register" class="boton mr-2">Register</button>
		</div>
		
	</div>
	
	
	
	<div *ngIf="userService.isLoggedIn()">
		
		<div class="cajaLinksHeader">
			<button routerLink="/profile" class="boton mr-2">{{userService.getSessionData().username}}</button>
			<button routerLink="/orders/view" class="boton mr-2">Orders</button>
			<button (click)="userService.logout()" class="boton">Logout</button>
		</div>
		
	</div>


</div>
