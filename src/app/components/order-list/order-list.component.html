
<div class="cenX">
	<mat-form-field class="search">
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>	
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>	
	
	
	
	<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<!-- <td mat-cell *matCellDef="let element"> {{element.status}} </td> -->
		<td mat-cell *matCellDef="let element">
			<div *ngIf="element.status === 0" class="colAma">Shipping</div>
			<div *ngIf="element.status === 1" class="colVer">On your home</div>
			<div *ngIf="element.status === 2" class="colRoj">Finished</div>
		</td>
	</ng-container>
	
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> ID </th>
		<td mat-cell *matCellDef="let element"> {{element._id}} </td>
	</ng-container>
	
	<ng-container matColumnDef="title">
		<th mat-header-cell *matHeaderCellDef> Title </th>
		<td mat-cell *matCellDef="let element"> {{element.title}} </td>
	</ng-container>
	
	<ng-container matColumnDef="city">
		<th mat-header-cell *matHeaderCellDef> City </th>
		<td mat-cell *matCellDef="let element"> {{element.city}} </td>
	</ng-container>
	
	<ng-container matColumnDef="startDate">
		<th mat-header-cell *matHeaderCellDef> Start date </th>
		<td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
	</ng-container>
	
	<ng-container matColumnDef="endDate">
		<th mat-header-cell *matHeaderCellDef> End date </th>
		<td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
	</ng-container>
	

	
</table>
